<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">
	//함수 선언
	function sayHello(){
		document.write("<h1>안녕하세요.</h1>");//document body에 써라
		document.write("<h2>자바스크립트</h2>");		
	}
	sayHello();
	
	sayHello();
	
	function sum(x,y){
		var isStrx = !isNaN(x);
		var isStry = !isNaN(y);
		
		if(!isStrx || !isStry){
			return "숫자를 주세요";
		}
		
		var z = parseInt(x)+parseInt(y);
		return z;
	}
	
	function printResult(x,y){
		var result = sum(x,y);
		document.write("<h3>"+result+"</h3>");
	}
	
	printResult(5,5);
	printResult("5",5);
	printResult("오","오");
	
</script>

</head>
<body>

</body>
</html>
