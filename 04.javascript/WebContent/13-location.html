<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<script type="text/javascript">
	document.write(location.href+"<br/>");
	document.write(location.host+"<br/>");
	document.write(location.hostname+"<br/>");
	document.write(location.pathname+"<br/>");
	document.write(location.port+"<br/>");
	document.write(location.search+"<br/>");
	
	function goNaver(){
		if(confirm("정말 네이버로 이동하시겠습니까?")){
			
			location.href="http://www.naver.com";
		}
		
	}
</script>
</head>
<body>
<a href= "13-location.html?a=1&b=2#top">이링크로 다시 실행하세요.</a>
<input type="button" value="네이버로 이동하기" onclick ="goNaver()"/>
</body>
</html>
